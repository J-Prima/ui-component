name: CI Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout full Git history for Chromatic
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # important for Chromatic baseline commits

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Lint code
      - name: Lint
        run: npm run lint

      # 6Ô∏è‚É£ Type checking
      - name: Type Check
        run: npm run typecheck

      # 7Ô∏è‚É£ Unit tests with coverage
      - name: Unit Tests
        run: npm run test -- --coverage

      # 8Ô∏è‚É£ Build Vite library
      - name: Build Library
        run: npm run build

      # 9Ô∏è‚É£ Build Storybook
      - name: Build Storybook
        run: npm run build-storybook

      # üîü Publish to Chromatic
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitOnceUploaded: true
